<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Sea</title>
    <link rel="stylesheet" href="../css/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</head>
<body>
    <section class="image">
        <div>
            <img src="../Img/Deep_sea.png" width="107px" height="21px">
        </div>
    </section>
    <section class="page1DSP_S">
        <div class="content">
            <h1>ถ้าคุณสามารถเลือกเรียนวิชาใดก็ได้
                คุณจะเลือกวิชาอะไร?
                (เลือกตอบ 3 ลำดับ)</h1>
            <span>If you could choose to study any subject, what would you choose? 
                (Choose up to 3 preferences)</span>
        </div>
    </section>
    <section class="OptionSelect_S" id="page1Options_S">
        <div class="check_quest_S">
            <p><label><input id="option1_S" type="checkbox" name="question1_S" value="Programming & Coding"><span> Programming & Coding</span></label></p>
            <p><label><input id="option2_S" type="checkbox" name="question1_S" value="Robotics & Automation"><span> Robotics & Automation</span></label></p>
            <p><label><input id="option3_S" type="checkbox" name="question1_S" value="Sound Engineering"><span> Sound Engineering</span></label></p>
            <p><label><input id="option4_S" type="checkbox" name="question1_S" value="Visual & Motion Graphic"><span> Visual & Motion Graphic</span></label></p>
            <p><label><input id="option5_S" type="checkbox" name="question1_S" value="Renewable Energy"><span> Renewable Energy</span></label></p>
            <p><label><input id="option6_S" type="checkbox" name="question1_S" value="Electrical"><span> Electrical</span></label></p>
            <p><label><input id="option7_S" type="checkbox" name="question1_S" value="AI"><span> AI</span></label></p>
            <p><label><input id="option8_S" type="checkbox" name="question1_S" value="Data Science"><span> Data Science</span></label></p>
        </div>
    </section>
    <section class="next-button-pageDSP">
        <button onclick="saveSelectionPage_S1()">
            <span class="span-mother">
              <span>N</span>
              <span>e</span>
              <span>x</span>
              <span>t</span>
            </span>
            <span class="span-mother2">
                <span>O</span>
                <span>k</span>
            </span>
          </button>
    </section>
    <section class="back-button-pageDSP">
      <button class="back" onclick="goBackPageDSP1_S()">
        <span class="span-mother">
          <span>B</span>
          <span>a</span>
          <span>c</span>
          <span>k</span>
        </span>
        <span class="span-mother2">
            <span>O</span>
            <span>k</span>
       </section>
</body>
</html>
