<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Sea</title>
    <link rel="stylesheet" href="../css/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</head>
<body class="register_page">
    <section class="image">
        <div>
            <img src="../Img/Deep_sea.png" width="107px" height="21px">
        </div>
    </section>
    <section class="status">
        <div class="content">
            <h1>เลือกสถานะของคุณ</h1>
            <span>Status</span>
        </div>
    </section>
    <section class="inputSelect">
        <div class="radio-input">
            <label class="label">
              <input type="radio" id="Student" checked="" name="value-status" value="1" />
              <p class="text">นักเรียน/ Student</p>
            </label>
            <label class="label">
              <input type="radio" id="Undergraduete" name="value-Undergraduete" value="2" />
              <p class="text">นักศึกษา/ Undergraduete</p>
            </label>
            <label class="label">
              <input type="radio" id="Teacher" name="value-status" value="3" />
              <p class="text">อาจารย์/ Teacher,Professor</p>
            </label>
            <label class="label">
                <input type="radio" id="Guardian" name="value-status" value="4" />
                <p class="text">ผู้ปกครอง/ Guardian</p>
              </label>
              <label class="label">
                <input type="radio" id="Visitor" name="value-status" value="5" />
                <p class="text">ผู้เยี่ยมชมงาน/ Visitor</p>
              </label>
          </div>
          
    </section>
    <section class="next-button">
        <button onclick="setStatus()">
            <span class="span-mother">
              <span>N</span>
              <span>e</span>
              <span>x</span>
              <span>t</span>
            </span>
            <span class="span-mother2">
               <span>O</span>
               <span>k</span>
            </span>
          </button>
    </section>
    <section class="back-button">
      <button class="back" onclick="goBackStatus()">
        <span class="span-mother">
          <span>B</span>
          <span>a</span>
          <span>c</span>
          <span>k</span>
        </span>
        <span class="span-mother2">
            <span>O</span>
            <span>k</span>
       </section>
       <script>
        $(document).ready(function() {
          let status = localStorage.getItem('status');
          console.log("Retrieved status from localStorage: ", status);
          if (status) {
            $(`input[name="value-status"][value="${status}"]`).prop('checked', true);
            console.log(`Setting radio button with value: ${status} as checked`);
          }
        });
        </script>
</body>
</html>
