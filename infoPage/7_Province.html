<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Sea</title>
    <link rel="stylesheet" href="../css/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</head>
<body>
    <section class="image">
        <div>
            <img src="../Img/Deep_sea.png" width="107px" height="21px">
        </div>
    </section>
    <section class="province">
        <div class="content">
            <h1>จังหวัด</h1>
            <span>Province</span>
        </div>
    </section>
    <section class="inputBox">
        <div>
            <input type="text" id="txtProvince" placeholder="Please Enter Your Province">
        </div>
    </section>
    <section class="next-button">
        <button onclick="setProvince()">
            <span class="span-mother">
              <span>N</span>
              <span>e</span>
              <span>x</span>
              <span>t</span>
            </span>
            <span class="span-mother2">
                <span>O</span>
                <span>k</span>
            </span>
          </button>
    </section>
    <section class="back-button">
        <button class="back" onclick="goBackProvince()">
          <span class="span-mother">
            <span>B</span>
            <span>a</span>
            <span>c</span>
            <span>k</span>
          </span>
          <span class="span-mother2">
              <span>O</span>
              <span>k</span>
         </section>
    <script>
    $(document).ready(function() {
    let province = localStorage.getItem('province')
    if(province)
    $("#txtProvince").val(province)
    });
    </script>
</body>
</html>
