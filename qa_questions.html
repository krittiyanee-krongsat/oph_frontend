<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .question-container { display: none; }
    </style>
</head>
<body>
    <div id="questions"></div><br/>
    <button id="prevButton" disabled>Previous</button>
    <button id="nextButton" disabled>Next</button>
    <button id="submitButton" disabled>Submit</button>

    <script>
        var apiUrl = "https://deepseaoph2024.bu.ac.th/api/";

        $(document).ready(function() {
            var questionsData = [];
            var selectedAnswers = {};
            var currentQuestionIndex = 0;

            // ดึงข้อมูลคำถามและคำตอบจากเซิร์ฟเวอร์
            for(let id = 1; id <= 5; id++){
                $.ajax({
                    url: apiUrl + "qa_question/" + id,
                    method: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        questionsData.push(data);
                        if (questionsData.length === 5) {
                            displayQuestion(currentQuestionIndex);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("AJAX Error: ", status, error);
                    }
                });
            }
        
            function displayQuestion(index) {
                $('#questions').empty();
                var questionData = questionsData[index];
                var questionList = questionData.question_list;
                var answers = questionData.answers_list[0];

                $.each(questionList, function(index, questionItem) {
                    var $questionContainer = $('<div class="question-container"></div>');
                    
                    // แสดงข้อความคำถาม
                    $questionContainer.append(
                        $('<span></span>').attr('data-id', questionItem.qa_id).text(questionItem.q_student)
                    );

                    // กำหนดประเภทของการป้อนข้อมูลเป็น checkbox หรือ radio
                    var inputType = (questionItem.qa_id === 1 || questionItem.qa_id === 5) ? 'checkbox' : 'radio';
                    
                    $.each(answers, function(index, answerItem) {
                        var $label = $('<label></label>');
                        var $input = $('<input type="' + inputType + '" name="answer' + questionItem.qa_id + '">').val(answerItem.ans_id);
                        
                        $label.append($input).append(answerItem.answer);
                        $questionContainer.append('<br>').append($label);
                    });

                    $('#questions').append($questionContainer).append('<br>');
                });

                $('.question-container').hide().eq(index).show();
                updateNavigationButtons();
                enableSubmitButton();
            }

            function updateNavigationButtons() {
                $('#prevButton').prop('disabled', currentQuestionIndex === 0);
                $('#nextButton').prop('disabled', currentQuestionIndex === questionsData.length - 1);
                $('#submitButton').prop('disabled', !isAllQuestionsAnswered());
            }

            function isAllQuestionsAnswered() {
                var allAnswered = true;

                $('.question-container').each(function(index) {
                    var questionId = $(this).find('span').attr('data-id');
                    var selectedCount = $('input[name="answer' + questionId + '"]:checked').length;
                    if ((questionId === '1' || questionId === '5') && selectedCount === 0) {
                        allAnswered = false;
                    }
                });

                return allAnswered;
            }

            function enableSubmitButton() {
                $('#submitButton').prop('disabled', !isAllQuestionsAnswered());
            }

            $('#prevButton').click(function() {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    displayQuestion(currentQuestionIndex);
                }
            });

            $('#nextButton').click(function() {
                if (currentQuestionIndex < questionsData.length - 1) {
                    currentQuestionIndex++;
                    displayQuestion(currentQuestionIndex);
                }
            });

            $('#submitButton').click(function() {
                var qa_array = [];

                $('.question-container').each(function() {
                    var questionId = $(this).find('span').attr('data-id');
                    var answers = $('input[name="answer' + questionId + '"]:checked').map(function() {
                        return $(this).val();
                    }).get();

                    if (answers.length > 0) {
                        var qa_answers = {
                            'qa_id': questionId,
                            'ans_id': answers
                        };
                        qa_array.push(qa_answers);
                    }
                });

                var formatJson = {
                    "user_id": localStorage.getItem("user_id"),
                    "ans_list": qa_array
                };

                console.log("user_id:", localStorage.getItem("user_id"));
                console.log(JSON.stringify(formatJson));

                // ส่งข้อมูลคำตอบไปยังเซิร์ฟเวอร์
                $.ajax({
                    url: apiUrl + 'qa_transaction',
                    method: 'POST',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify(formatJson),
                    success: function(response) {
                        console.log(response);
                        alert('Success');
                    },
                    error: function(xhr, status, error) {
                        console.error("AJAX Error: ", status, error);
                        alert('Error');
                    }
                });

                return false;
            });

            $('#questions').on('change', 'input[type="checkbox"], input[type="radio"]', function() {
                validateAnswers();
            });
        });
    </script>
</body>
</html>
