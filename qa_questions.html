<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div id="questionContainer"></div><br/><br/>
    <button id="nextButton">Next</button>
    <button id="submitButton" style="display:none;">Submit</button>

    <script>
        var apiUrl = "https://deepseaoph2024.bu.ac.th/api/";
        var questionsData = [];
        var selectedAnswers = {};
        var currentQuestionIndex = 0; // Index ของคำถามปัจจุบัน

        $(document).ready(function () {
            // ดึงข้อมูลคำถามและคำตอบจากเซิร์ฟเวอร์
            for (let id = 1; id <= 5; id++) {
                $.ajax({
                    url: apiUrl + "qa_question/" + id,
                    method: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        questionsData.push(data);
                        questionsData.sort((a, b) => a.question_list[0].qa_id - b.question_list[0].qa_id);
                        
                        if (questionsData.length === 5) {
                            displayQuestion(currentQuestionIndex); // แสดงคำถามแรก
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error("AJAX Error: ", status, error);
                    }
                });
            }

            function displayQuestion(index) {
                var $questionContainer = $("<div></div>");
                var questionData = questionsData[index];
                var questionList = questionData.question_list;
                var answers = questionData.answers_list[0];

                $.each(questionList, function (index, questionItem) {
                    var $questionContent = $('<div></div>');
                    $questionContent.append(
                        $('<span></span>').attr('data-id', questionItem.qa_id).text(questionItem.q_student)
                    );

                    var inputType = (questionItem.qa_id === 1 || questionItem.qa_id === 5) ? 'checkbox' : 'radio';

                    $.each(answers, function (index, answerItem) {
                        var $label = $('<label></label>');
                        var $input = $('<input type="' + inputType + '" name="answer' + questionItem.qa_id + '">').val(answerItem.ans_id);

                        $label.append($input).append(answerItem.answer);
                        $questionContent.append('<br>').append($label);
                    });

                    $questionContainer.append($questionContent).append('<br>');
                });

                $('#questionContainer').html($questionContainer);
            }

            // เมื่อคลิกปุ่ม Next
            $('#nextButton').click(function () {
                saveSelectedAnswers(); // เก็บคำตอบที่เลือก

                if (currentQuestionIndex < questionsData.length - 1) {
                    currentQuestionIndex++;
                    displayQuestion(currentQuestionIndex); // แสดงคำถามถัดไป
                }

                if (currentQuestionIndex === questionsData.length - 1) {
                    $('#nextButton').hide(); // ซ่อนปุ่ม Next เมื่อถึงคำถามสุดท้าย
                    $('#submitButton').show(); // แสดงปุ่ม Submit
                }
            });

            // เมื่อคลิกปุ่ม Submit
            $('#submitButton').click(function () {
                saveSelectedAnswers(); // เก็บคำตอบที่เลือก

                var qa_array = [];

                $.each(selectedAnswers, function (questionId, answers) {
                    if (answers.length > 0) {
                        var qa_answers = {
                            'qa_id': questionId,
                            'ans_id': answers
                        };

                        qa_array.push(qa_answers);
                    }
                });

                var formatJson = {
                    "user_id": localStorage.getItem("user_id"),
                    "ans_list": qa_array
                };

                console.log("user_id:", localStorage.getItem("user_id"));
                console.log(JSON.stringify(formatJson));

                // ส่งข้อมูลคำตอบไปยังเซิร์ฟเวอร์
                $.ajax({
                    url: apiUrl + 'qa_transaction',
                    method: 'POST',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify(formatJson),
                    success: function (response) {
                        console.log(response);
                        localStorage.getItem("user_id");
                        alert('Success');
                    },
                    error: function (xhr, status, error) {
                        console.error("AJAX Error: ", status, error);
                        alert('Error');
                    }
                });

                return false;
            });

            function saveSelectedAnswers() {
                $('#questionContainer input[type="checkbox"]:checked, #questionContainer input[type="radio"]:checked').each(function () {
                    var questionId = $(this).closest('div').find('span').attr('data-id');
                    var selectedAnswer = $(this).val();

                    if (!selectedAnswers[questionId]) {
                        selectedAnswers[questionId] = [];
                    }

                    if (!selectedAnswers[questionId].includes(selectedAnswer)) {
                        selectedAnswers[questionId].push(selectedAnswer);
                    }
                });
            }
        });
    </script>
</body>
</html>
