<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Sea</title>
    <link rel="stylesheet" href="../css/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</head>
<body class="register_page">
    <section class="image">
        <div>
            <img src="../Img/Deep_sea.png" width="107px" height="21px">
        </div>
    </section>
    <section class="age">
        <div class="content">
            <h1>เลือกอายุของคุณ</h1>
            <span>Age</span>
        </div>
    </section>
    <section class="inputSelect">
        <div class="radio-input">
            <label class="label">
              <input type="radio" id="1" checked="" name="value-radio" value="1" />
              <p class="text">10-20 ปี</p>
            </label>
            <label class="label">
              <input type="radio" id="2" name="value-radio" value="2" />
              <p class="text">21-30 ปี</p>
            </label>
            <label class="label">
              <input type="radio" id="3" name="value-radio" value="3" />
              <p class="text">31-40 ปี</p>
            </label>
            <label class="label">
                <input type="radio" id="4" name="value-radio" value="4" />
                <p class="text">40 ปีขึ้นไป</p>
              </label>
          </div>
          
    </section>
    <section class="next-button">
        <button onclick="setAge()">
            <span class="span-mother">
              <span>N</span>
              <span>e</span>
              <span>x</span>
              <span>t</span>
            </span>
            <span class="span-mother2">
                <span>O</span>
                <span>k</span>
            </span>
          </button>
    </section>
    <section class="back-button">
      <button class="back" onclick="goBack()">
        <span class="span-mother">
          <span>B</span>
          <span>a</span>
          <span>c</span>
          <span>k</span>
        </span>
        <span class="span-mother2">
            <span>O</span>
            <span>k</span>
       </section>
    <script>
      $(document).ready(function() {
        let email = localStorage.getItem("email");
        let age = localStorage.getItem('age');
        console.log("Retrieved age from localStorage: ", age);
        if (age) {
          $(`input[name="value-radio"][value="${age}"]`).prop('checked', true);
          console.log(`Setting radio button with value: ${age} as checked`);
          console.log('your email is' ,email)
        }
      });
      
      
      </script>
</body>
</html>
